name: Build Bookworm

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Check out source code
        uses: actions/checkout@v3

      - name: Run Unit tests.
        run: make test-coverage

      - name: Uplaod coverage report
        uses: codecov/codecov-action@v3.1.0
        with:
          file: ./coverage.txt
          flags: unittests
          name: codecov-umbrella

  build:
    runs-on: ubuntu-latest
    steps:

    - name: Check out source code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Test
      run: go test -v ./...

    - name: Build
      run: go build -v .
